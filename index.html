<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="to-do">
        <h1>TO DO LIST</h1>
        <!-- Flex container -->
        <div class="content">
            <ul id="todo-list"></ul> <!-- To-Do List on the left -->
            <form id="todo-form">
                <input type="text" placeholder="Enter your to-do" id="textinput">
                <button id="add" type="button">Add to-do</button>
            </form> <!-- Form on the right -->
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
